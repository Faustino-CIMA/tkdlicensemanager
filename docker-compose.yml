name: ltf-license-manager

services:
  db:
    image: postgres:alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    user: "0:0"
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "APP_UID=$$(id -u app) &&
      APP_GID=$$(id -g app) &&
      chown -R $$APP_UID:$$APP_GID /app/media /app/staticfiles /var/lib/celerybeat &&
      runuser -u app -- sh -lc 'python manage.py migrate --noinput &&
      python manage.py check &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application
      --bind 0.0.0.0:8000
      --workers 3
      --threads 2
      --timeout 120
      --access-logfile -'"
    volumes:
      - ./backend:/app
      # Keep for debug-mode logging (shared host log path)
      - ./.cursor:/app/.cursor
      - staticfiles_data:/app/staticfiles
      - mediafiles_data:/app/media
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request,sys; req=urllib.request.Request('http://localhost:8000/api/health/', headers={'X-Forwarded-Proto':'https'}); resp=urllib.request.urlopen(req); sys.exit(0 if resp.getcode()==200 else 1)\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

  worker:
    build:
      context: ./backend
    restart: unless-stopped
    user: "0:0"
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    command: >
      sh -c "APP_UID=$$(id -u app) &&
      APP_GID=$$(id -g app) &&
      chown -R $$APP_UID:$$APP_GID /app/media /var/lib/celerybeat &&
      runuser -u app -- sh -lc 'python manage.py migrate --check &&
      celery -A config worker -l info'"
    volumes:
      - ./backend:/app
      # Keep for debug-mode logging (shared host log path)
      - ./.cursor:/app/.cursor
      - mediafiles_data:/app/media
    networks:
      - app-net

  beat:
    build:
      context: ./backend
    restart: unless-stopped
    user: "0:0"
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      CELERY_BEAT_SCHEDULE_FILENAME: /var/lib/celerybeat/celerybeat-schedule
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    command: >
      sh -c "APP_UID=$$(id -u app) &&
      APP_GID=$$(id -g app) &&
      chown -R $$APP_UID:$$APP_GID /app/media /var/lib/celerybeat &&
      runuser -u app -- sh -lc 'python manage.py migrate --check &&
      celery -A config beat -l info'"
    volumes:
      - ./backend:/app
      # Keep for debug-mode logging (shared host log path)
      - ./.cursor:/app/.cursor
      - mediafiles_data:/app/media
      - celerybeat_data:/var/lib/celerybeat
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      backend:
        condition: service_healthy
    command: ["npm", "run", "start", "--", "-p", "3000"]
    ports:
      - "3000:3000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:3000/').then(() => process.exit(0)).catch(() => process.exit(1))\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

volumes:
  postgres_data:
  redis_data:
  staticfiles_data:
  mediafiles_data:
  celerybeat_data:
  
networks:
  app-net:
    driver: bridge